<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column">

            <h3>HOME</h3>

            <div class="score">
                <h2 id="home-score">0</h2>
            </div>
            <div class="button-container">
                <button class="btn" onclick="homeOne()">+1</button>
                <button class="btn" onclick="homeTwo()">+2</button>
                <button class="btn" onclick="homeThree()">+3</button>
            </div>
        </div>
        <div class="new-container">
            <button class="new-game-btn" onclick="newGame()">New game</button>
        </div>
        <div class="column">

            <h3>GUEST</h3>

            <div class="score">
                <h2 id="guest-score">0</h2>
            </div>
            <div class="button-container">
                <button class="btn" onclick="guestOne()">+1</button>
                <button class="btn" onclick="guestTwo()">+2</button>
                <button class="btn" onclick="guestThree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
